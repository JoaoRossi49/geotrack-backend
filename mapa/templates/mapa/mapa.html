<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 800px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    </script>
        <script type="text/javascript">
            let url = 'ws://' + window.location.host + '/ws/socket-server/'
            
            const mapSocket = new WebSocket(url)

            mapSocket.onmessage = function(e){
                fetch('http://' + window.location.host + '/api/coordenadas/last')
                .then(response => {
                    if (!response.ok) {
                    throw new Error('Erro ao buscar os dados da API');
                    }
                    return response.json();
                })
                .then(data => {

                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });
                    
                    data.forEach(function(item) {
                        var newMarker = {
                            lat: item.latitude,
                            lng: item.longitude,
                            popupText: 'teste'
                        };
                        markers.push(newMarker);  // Adiciona o novo marcador Ã  lista de marcadores
                    });
                    
                    markers.forEach(function(marker) {
                        L.marker([marker.lat, marker.lng]).addTo(map)
                            .bindPopup(marker.popupText);
                    });
                    
                    for (var i = 0; i < data.length; i++) {
                        var coordinate = data[i];
                        console.log(data[i])
                        console.log(coordinate.latitude);
                        console.log(coordinate.longitude);
                        L.marker([coordinate.latitude, coordinate.longitude]).addTo(map)
                            .bindPopup('teste');
                    }

                })
                .catch(error => {
                    console.error('Erro:', error);
                });
            }

            

        </script>
</body>
</html>
